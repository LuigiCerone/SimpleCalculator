<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple calculator</title>
    <script src="./myscript.js"></script>
    <link rel="stylesheet" type="text/css" href="./mycss.css"/>
</head>
<body>

<!--Calculator-->
<div id="calculator">

    <div id="display"><span id="value">0</span></div>
    <div>AC</div>
    <div>+/-</div>
    <div>%</div>
    <div class="operator">/</div>
    <br>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div class="operator">x</div><br>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div class="operator">-</div><br>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div class="operator">+</div><br>
    <div class="zero">0</div>
    <div>,</div>
    <div class="operator">=</div>
</div>
</body>
</html>
