<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple calculator</title>
    <script src="./myscript.js"></script>
    <link rel="stylesheet" type="text/css" href="./mycss.css"/>
</head>
<body>

<!--Calculator-->
<div id="calculator">

    <div id="display"><span id="value">0</span></div>
    <div>AC</div>
    <div id="sign">+/-</div>
    <div>%</div>
    <div class="operator">/</div>
    <br>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div class="operator">*</div>
    <br>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div class="operator">-</div>
    <br>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div class="operator">+</div>
    <br>
    <div class="zero">0</div>
    <div>.</div>
    <div class="operator equal">=</div>
</div>

<div id="historyContainer">Operations' history: <img id="close" src="ic_clear.png">
    <div id="history"></div>

</div>
</body>
</html>
